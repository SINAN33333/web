<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            color: #333;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h1 {
            margin-bottom: 10px;
            color: #764ba2;
        }

        .card p {
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        footer {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome üëã</h1>
        <p>This is a simple and beautiful web page made using HTML, CSS, and JavaScript.</p>
        <button onclick="sayHello()">Click Me</button>
        <footer>
            Made with ‚ù§Ô∏è by a Web Developer
        </footer>
    </div>

    <script>
        function sayHello() {
            alert("Hello! You clicked the button üòä");
        }
    </script>

</body>
</html>
